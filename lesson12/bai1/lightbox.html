<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/lightbox.min.css">
</head>
<body>
	<a href="../img/1.jpg" data-lightbox="example-1"><img src="../img/1.jpg" alt=""></a>
	<a class="example-image-link" href="../img/2.jpg" data-lightbox="example-1"><img class="example-image"  src="../img/2.jpg" alt="image-1" /></a>
    <a class="example-image-link" href="../img/3.jpg" data-lightbox="example-1" data-title="Optional caption."><img class="example-image" src="../img/3.jpg" alt="image-1"/></a>

	<script src ="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/lightbox.min.js"></script>
	<script type="text/javascript" src="../js/lightbox-plus-jquery.min.js"></script>
	<script>
	    lightbox.option({
	      'resizeDuration': 2000,
	      'wrapAround': false,
	      'positionFromTop': '25px',
	      'maxWidth': '1000px'
	    })
	</script>
</body>
</html>
