
<!DOCTYPE html>
<html>
<title>document</title>
<style>
.container{
	width:700px;
	height: 500px;
	margin: 0 auto;
}
.right{
	position: absolute;
	right:350px;
	top:250px;
	height: 30px
}
.left{
	position: absolute;
	left:350px;
	top:250px;
	height: 30px
}
.slides {
	display:none;
	height: 500px;
	position: relative;
}
</style>
<body>


<div class="container">
  <img class="slides" src=".././img/1.jpg" style="width:100%">
  <img class="slides" src=".././img/2.jpg" style="width:100%">
  <img class="slides" src=".././img/3.jpg" style="width:100%">
  <img class="slides" src=".././img/4.jpg" style="width:100%">

  <button class="left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("slides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
