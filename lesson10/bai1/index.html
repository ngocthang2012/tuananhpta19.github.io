<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<style>
.container{
	width:700px;
	height: 500px;
	margin: 0 auto;
}
.right{
	text-align: right;

}
.mySlides {
	display:none;
	height: 500px;
}
</style>
<body>


<div class="container">
  <img class="mySlides" src=".././img/1.jpg" style="width:100%">
  <img class="mySlides" src=".././img/2.jpg" style="width:100%">
  <img class="mySlides" src=".././img/3.jpg" style="width:100%">
  <img class="mySlides" src=".././img/4.jpg" style="width:100%">

  <button class="left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
