<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<form  name="frm" action="/action_page.php">
			<table  cellspacing="0" class="table">
				<div class="a">
					<tr>
						<td class="size30">
							Họ tên
						</td>
						<td class="size35 input">
							<input type="text" class="name1" value="" name="" id="name" placeholder="Nhập tên...">
						</td>
						<td class="size30 check">
							<span class="check-name"></span>
						</td>
					</tr>
					<!-- giới tính -->
					<tr>
						<td class="size30">
							Giới tính
						</td>
						<td class="size35 input-rd">
							<input type="radio" name="rd" value="Male" class="gender" checked>Nam &nbsp&nbsp
							<input type="radio" name="rd" value="Female" class="gender">Nữ
						</td>
						<td class="size30 check">
							<span class="check-gender">
							</span>
						</td>
					</tr>
					<!-- email -->
					<tr>
						<td class="size30">
							Email
						</td>
						<td class="size35 input">
							<input type="email" name="" id="email" placeholder="Mời nhập email..." class="email1">
						</td>
						<td class="size30 check">
							<span class="check-email"></span>
						</td>
					</tr>
					<!-- phone -->
					<tr>
						<td class="size30">
							Số điện thoại
						</td>
						<td class="size35 input">
							<input type="text" name="" id="phone" placeholder="Nhập số điện thoại" class="phone1">
						</td>
						<td class="size30 check">
							<span class="check-phone"></span>
						</td>
					</tr>
					<!-- mật khẩu -->
					<tr>
						<td class="size30">
							Mật khẩu
						</td>
						<td class="size35 input">
							<input type="password" name="" id="password" placeholder="Mật khẩu" class="password1" value="">
						</td>
						<td class="size30 check">
							<span class="check-password"></span>
						</td>
					</tr>
					<!-- xác nhận mật khẩu -->
					<tr>
						<td class="size30">
							Xác nhân mật khẩu
						</td>
						<td class="size35 input">
							<input type="password" name="" id="confirmPassword" placeholder="Nhập lại mật khẩu" class="confirmPassword1">
						</td>
						<td class="size30 check">
							<span class="check-confirmPassword"></span>
						</td>
					</tr>
					<tr>
						<td colspan="3" class="btn">
							<input type="button" name="" value="Đăng kí" id="register">
							<input type="button" name="" value="Xóa trắng" id="clear">
						</td>
					</tr>
				</div>
			</table>
			
		</form>
	</div>
	<script type="text/javascript" src="1.js">
	
	</script>
</body>
</html>
